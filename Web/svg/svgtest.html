<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Philae und Rosetta</title>
		
		<style>
			svg{
				border:10px solid black;
				width: 800px;
				height: 700px;
			}
		</style>		
	</head>
	<body>
		<h1>Philae und Rosetta</h1>
		<svg>
			
			<rect width="100%" height="100%" fill="white">
				<animate
					attributeName="fill"
					values="white;lightgrey;darkgrey;black"
					begin="1"
					dur="15"
					repeatCount="1"
					fill="freeze"
				
				/>
		
			</rect>
			
			<rect x="0" y="200" width="800" height="500" fill="black" />
			
			<text x="300" y="180" rotate="-10,20,15"
			style="font-size:70px;font-style:italic;stroke:orange;fill:#fff">
				Rosetta
			</text>
			
			<text x="300" y="80" rotate="-15, 20, 10"
			style="font-size:70px;font-style:italic;stroke:pink;fill:#fff">
				Philae
			</text>
			
			<text x="350" y="130" 
			style="font-size:40px;font-style:italic;stroke:black;fill:#fff">
				&
			</text>
			
			<image x="500" y="250" width="250" height="250" xlink:href="img/rosetta.jpg" />
			
			<defs>
				<radialGradient id="radial">
					<stop offset="0%" stop-color="pink" />
					<stop offset="100%" stop-color="black" />
				</radialGradient>
			</defs>
			
			<circle cx="320" cy="450" r="130" fill="url(#radial)">
				<animateTransform
					attributeName="transform"
					type="scale"
					begin="0"
					dur="3"
					from="0.4"
					to="1"
				/>
			</circle>
			
			<image x="200" y="450" height="250" width="250" xlink:href="img/philae.png">
				<animateTransform
					attributeName="transform"
					type="rotate"
					begin="1"
					dur="1"
					repeatCount="3"
					from="0,200,500"
					to="-360,200,500"
				/>
				
				<animateTransform
					attributeName="transform"
					type="translate"
					begin="4"
					dur="1"
					from="0"
					to="600"
				/>
				
				<animateTransform
					attributeName="transform"
					type="translate"
					begin="5"
					dur="1"
					from="-420"
					to="0"
				/>
			</image>
			
			<polygon id="sternteil1" fill="yellow" stroke="none"
				points="600 50, 650 100, 550 100">
			</polygon>
			<polygon id="sternteil2" fill="yellow" stroke="none"
				points="550 70, 650 70, 600 120">
				<animate
					begin="sternteil2.click"
					attributeName="points"
					dur="1600ms"
					to="500 60, 600 60, 550 130"
				>
			</polygon>
						
		</svg>
	</body>
</html>
